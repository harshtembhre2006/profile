<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background: #4f46e5;
      --primary-text: #111827;
      --secondary-text: #6b7280;
      --card-bg: #f5fbff;
      --accent-color: #4f46e5;
      --accent-hover: #4338ca;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --shadow-dark: rgba(0, 0, 0, 0.1);
      --button-bg: #e0e7ff;
      --button-hover-bg: #c7d2fe;
      --button-icon-color: #4338ca;
      --button-icon-hover-color: #312e81;
      --border-radius: 0.75rem;
      --transition-duration: 0.3s;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--primary-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 6px 12px var(--shadow-light);
      max-width: 380px;
      width: 100%;
      padding: 2rem 2.5rem;
      text-align: center;
      transition: box-shadow var(--transition-duration) cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card:hover {
      box-shadow: 0 12px 24px var(--shadow-dark);
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1.5rem;
      border: 4px solid var(--accent-color);
      box-shadow: 0 4px 8px var(--shadow-light);
      transition: transform var(--transition-duration);
    }
    .card:hover .avatar {
      transform: scale(1.05);
      box-shadow: 0 8px 16px var(--shadow-dark);
    }

    .name {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem;
      line-height: 1.1;
      color: var(--primary-text);
    }

    .title {
      font-weight: 600;
      color: var(--accent-color);
      font-size: 1.125rem;
      margin: 0 0 1rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .description {
      color: var(--secondary-text);
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      padding: 0 0.5rem;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
    }

    .social-button {
      background-color: var(--button-bg);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--button-icon-color);
      text-decoration: none;
      box-shadow: 0 3px 6px var(--shadow-light);
      transition:
        background-color var(--transition-duration),
        color var(--transition-duration),
        box-shadow var(--transition-duration),
        transform var(--transition-duration);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .social-button:hover,
    .social-button:focus {
      background-color: var(--button-hover-bg);
      color: var(--button-icon-hover-color);
      box-shadow: 0 6px 12px var(--shadow-dark);
      transform: scale(1.1);
      outline: none;
      z-index: 1;
    }

    .social-button svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      transition: transform var(--transition-duration);
    }

    .social-button:hover svg,
    .social-button:focus svg {
      transform: scale(1.15);
    }

    /* Fluid scaling for small screen */
    @media (max-width: 420px) {
      .card {
        padding: 1.5rem 1.75rem;
      }
      .name {
        font-size: 2rem;
      }
      .avatar {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <article class="card" role="region" aria-label="User profile card">
    <img
      src="https://media.istockphoto.com/id/619272790/photo/cosplayer-dressed-as-spiderman-from-marvel.jpg?s=612x612&w=0&k=20&c=C_ksnQr8CRKxCPTKr9oMmmZsNglEmP67rr3KCc8FOjo="
      alt="Profile photo of Harsh Tembhre"
      class="avatar"
    />
    <h1 class="name">Harsh Tembhre</h1>
    <p class="title">Computer Science & Engineering Diploma Student</p>
    <p class="description">
      I am a diploma student in Computer Science and Engineering at Satpuda Polytechnic College, Balaghat. I am passionate about technology and continuously learning new skills in programming, web development, and software engineering.
    </p>
    <nav class="social-buttons" aria-label="Social media links">
      <a
        href="https://instagram.com/harsh_tembhare57"
        target="_blank" rel="noopener noreferrer"
        class="social-button"
        aria-label="Instagram profile"
      >
        <svg aria-hidden="true" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.75 2C4.574 2 2 4.574 2 7.75v8.5C2 19.426 4.574 22 7.75 22h8.5c3.176 0 5.75-2.574 5.75-5.75v-8.5C22 4.574 19.426 2 16.25 2h-8.5zm4.25 5.5a4.75 4.75 0 1 1 0 9.5 4.75 4.75 0 0 1 0-9.5zm5.25-1.66a1.11 1.11 0 1 1 0 2.22 1.11 1.11 0 0 1 0-2.22zM12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
        </svg>
      </a>
      <a
        href="https://github.com/harshtembhre2006"
        target="_blank" rel="noopener noreferrer"
        class="social-button"
        aria-label="GitHub profile"
      >
        <svg aria-hidden="true" fill="currentColor" viewBox="0 0 24 24" >
          <path d="M12 1C5.925 1 1 5.925 1 12c0 4.863 3.157 8.987 7.548 10.448.552.102.753-.239.753-.533 0-.263-.01-1.14-.015-2.07-3.066.666-3.705-1.48-3.705-1.48-.501-1.27-1.224-1.61-1.224-1.61-.999-.682.076-.668.076-.668 1.104.077 1.685 1.135 1.685 1.135.982 1.681 2.576 1.195 3.202.914.1-.712.384-1.195.698-1.471-2.447-.279-5.015-1.223-5.015-5.441 0-1.202.43-2.184 1.135-2.952-.114-.279-.491-1.398.108-2.913 0 0 .927-.297 3.037 1.13a10.605 10.605 0 0 1 2.764-.372c.937.004 1.88.126 2.764.372 2.11-1.427 3.035-1.13 3.035-1.13.6 1.515.223 2.634.109 2.913.707.768 1.135 1.75 1.135 2.952 0 4.226-2.572 5.159-5.03 5.432.394.34.742 1.012.742 2.039 0 1.474-.014 2.66-.014 3.022 0 .297.2.639.758.53C19.848 20.985 23 16.86 23 12c0-6.075-4.925-11-11-11z"/>
        </svg>
      </a>
    </nav>
  </article>
  <script>
    // Simple JS to add subtle click scale effect on social buttons
    const buttons = document.querySelectorAll('.social-button');
    buttons.forEach(button => {
      button.addEventListener('mousedown', () => {
        button.style.transform = 'scale(0.95)';
      });
      button.addEventListener('mouseup', () => {
        button.style.transform = 'scale(1.1)';
      });
      button.addEventListener('mouseleave', () => {
        button.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
